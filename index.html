<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Google Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      padding: 16px;
      max-width: 100%;
    }

    .calendar-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .calendar-wrapper iframe {
      display: block;
      width: 100%;
      height: 80vh; /* Adjusts to screen height */
      border: none;
    }

    @media (max-width: 600px) {
      .calendar-wrapper iframe {
        height: 75vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar-wrapper">
      <iframe
        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBucharest&showPrint=0&src=Y2Y4ODczZjgwNTRhYWQwMjc0YjI4OWU1NTZmNTc5OTgyMDgyNjE3ZWFjOTUwNGIwNzhiZThhOWQ4ZGYyZmZjNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=dXRqbWVlNzFuazd0a3R0OGRnNXJvMHVxZGpmMTFmYnRAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043&color=%238e24aa"
        scrolling="no"
      ></iframe>
    </div>
  </div>
</body>
</html>
