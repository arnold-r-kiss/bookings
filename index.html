<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Google Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .calendar-frame {
      width: 100%;
      aspect-ratio: 4 / 3;
      border: 1px solid #777;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calendar-frame">
      <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBucharest&showPrint=0&src=Y2Y4ODczZjgwNTRhYWQwMjc0YjI4OWU1NTZmNTc5OTgyMDgyNjE3ZWFjOTUwNGIwNzhiZThhOWQ4ZGYyZmZjNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=dXRqbWVlNzFuazd0a3R0OGRnNXJvMHVxZGpmMTFmYnRAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043&color=%238e24aa" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
